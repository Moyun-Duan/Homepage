<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Moyun-Duan</title>
    <!-- CSS Modules -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/forum.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="person.html">Person</a></li>
            <li><a href="project.html">Project</a></li>
            <li><a href="forum.html">Forum</a></li>
        </ul>
    </nav>
    <header>
        <h1>Message Board</h1>
    </header>
    <main>
        <!-- 昵称输入弹窗 -->
        <div id="nicknameModal" class="modal">
            <div class="modal-content">
                <h2>Welcome to the Forum!</h2>
                <p>Please enter your nickname to continue:</p>
                <input type="text" id="nicknameInput" placeholder="Enter your nickname..." maxlength="20" />
                <button id="nicknameSubmit">Enter Forum</button>
            </div>
        </div>

        <!-- 留言板容器 -->
        <section class="chat-container" id="forumContainer" style="display: none;">
            <div class="forum-header">
                <span>Welcome, <strong id="currentUser"></strong>!</span>
                <button id="changeNickname" class="small-btn">Change Nickname</button>
                <button id="clearMessages" class="small-btn danger-btn">Clear All Messages</button>
            </div>
            
            <div class="chat-box" id="chatBox">
                <!-- 留言将动态加载 -->
            </div>
            
            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="Type your message here..." />
                <button id="sendButton">Send</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 清风. All rights reserved.</p>
    </footer>

    <script src="js/forum.js"></script>
</body>
</html>
