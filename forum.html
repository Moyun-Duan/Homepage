<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Moyun-Duan</title>
    <link rel="stylesheet" href="public.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Main</a></li>
            <li><a href="person.html">Person</a></li>
            <li><a href="book.html">Book</a></li>
            <li><a href="forum.html">Forum</a></li>
        </ul>
    </nav>
    <header>
        <h1>Forum to Talk</h1>
    </header>
    <main>
        <section class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="message received">
                    <div class="message-content">
                        <p>Welcome to the forum! Feel free to share your thoughts.</p>
                        <span class="message-time">10:00 AM</span>
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="Type your message here..." />
                <button id="sendButton">Send</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 清风. All rights reserved.</p>
    </footer>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            // 创建发送的消息
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sent';
            
            const now = new Date();
            const time = now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0');
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <p>${messageText}</p>
                    <span class="message-time">${time}</span>
                </div>
            `;
            
            chatBox.appendChild(messageDiv);
            messageInput.value = '';
            
            // 滚动到底部
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // 模拟回复（可选）
            setTimeout(() => {
                const replyDiv = document.createElement('div');
                replyDiv.className = 'message received';
                replyDiv.innerHTML = `
                    <div class="message-content">
                        <p>Thanks for your message! This is an auto-reply.</p>
                        <span class="message-time">${time}</span>
                    </div>
                `;
                chatBox.appendChild(replyDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
