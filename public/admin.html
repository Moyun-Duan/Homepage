<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Manager</title>
    <link rel="stylesheet" href="../css/global.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 0.5s ease-in;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 350px;
        }

        .login-box h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-box p {
            color: #666;
            margin-bottom: 2rem;
        }

        .login-box input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
        }

        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-box button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .admin-dashboard {
            display: none;
            padding: 2rem;
            animation: slideIn 0.6s ease-out;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .manager-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin: 0;
        }

        .stat-card p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }

        .posts-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .posts-container h2 {
            color: #667eea;
            margin-bottom: 1.5rem;
        }

        .post-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .post-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .post-author {
            font-weight: bold;
            color: #667eea;
        }

        .post-time {
            color: #999;
            font-size: 0.9rem;
        }

        .post-content {
            margin: 1rem 0;
            color: #333;
            line-height: 1.6;
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .btn-save {
            background: #2196F3;
            color: white;
        }

        .btn-save:hover {
            background: #0b7dda;
        }

        .btn-cancel {
            background: #9e9e9e;
            color: white;
        }

        .btn-cancel:hover {
            background: #757575;
        }

        .edit-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- ÁôªÂΩïÁïåÈù¢ -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>üîê Admin Portal</h1>
            <p>Enter your credentials to access the management dashboard</p>
            <input type="password" id="adminPassword" placeholder="Admin Password" />
            <button onclick="adminLogin()">Login</button>
        </div>
    </div>

    <!-- ÁÆ°ÁêÜÂëò‰ª™Ë°®Áõò -->
    <div class="admin-dashboard" id="adminDashboard">
        <div class="dashboard-header">
            <span class="manager-badge">üëë MANAGER</span>
            <h1>Forum Management Dashboard</h1>
            
            <div class="stats-container">
                <div class="stat-card">
                    <h3 id="totalPosts">0</h3>
                    <p>Total Posts</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalUsers">0</h3>
                    <p>Active Users</p>
                </div>
            </div>
        </div>

        <div class="posts-container">
            <h2>üìù All Posts</h2>
            <div id="postsContainer">
                <!-- Posts will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let adminToken = null;
        let allPosts = [];

        // ÁÆ°ÁêÜÂëòÁôªÂΩï
        async function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            try {
                const response = await fetch('/api/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });

                const result = await response.json();

                if (result.success) {
                    adminToken = result.token;
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('adminDashboard').style.display = 'block';
                    loadDashboardData();
                } else {
                    alert('Invalid password! Access denied.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        }

        // Âä†ËΩΩ‰ª™Ë°®ÁõòÊï∞ÊçÆ
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/admin', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                const data = await response.json();
                allPosts = data.posts;

                // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
                document.getElementById('totalPosts').textContent = data.stats.totalPosts;
                document.getElementById('totalUsers').textContent = data.stats.totalUsers;

                // Ê∏≤ÊüìÂ∏ñÂ≠êÂàóË°®
                renderPosts();
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        // Ê∏≤ÊüìÂ∏ñÂ≠êÂàóË°®
        function renderPosts() {
            const container = document.getElementById('postsContainer');
            
            if (allPosts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No posts yet.</p>';
                return;
            }

            container.innerHTML = allPosts.map(post => `
                <div class="post-item" data-id="${post.id}">
                    <div class="post-header">
                        <span class="post-author">üë§ ${post.author}</span>
                        <span class="post-time">${formatTime(post.timestamp)}</span>
                    </div>
                    <div class="post-content" id="content-${post.id}">${post.content}</div>
                    <div class="post-actions" id="actions-${post.id}">
                        <button class="btn btn-edit" onclick="editPost(${post.id})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-delete" onclick="deletePost(${post.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.getFullYear() + '-' +
                   String(date.getMonth() + 1).padStart(2, '0') + '-' +
                   String(date.getDate()).padStart(2, '0') + ' ' +
                   String(date.getHours()).padStart(2, '0') + ':' +
                   String(date.getMinutes()).padStart(2, '0');
        }

        // ÁºñËæëÂ∏ñÂ≠ê
        function editPost(postId) {
            const post = allPosts.find(p => p.id === postId);
            const contentDiv = document.getElementById(`content-${postId}`);
            const actionsDiv = document.getElementById(`actions-${postId}`);

            contentDiv.innerHTML = `<textarea class="edit-textarea" id="edit-${postId}">${post.content}</textarea>`;
            actionsDiv.innerHTML = `
                <button class="btn btn-save" onclick="savePost(${postId})">üíæ Save</button>
                <button class="btn btn-cancel" onclick="loadDashboardData()">‚ùå Cancel</button>
            `;
        }

        // ‰øùÂ≠òÁºñËæë
        async function savePost(postId) {
            const newContent = document.getElementById(`edit-${postId}`).value;

            try {
                const response = await fetch('/api/admin', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ id: postId, content: newContent }),
                });

                if (response.ok) {
                    loadDashboardData();
                } else {
                    alert('Failed to update post.');
                }
            } catch (error) {
                console.error('Error saving post:', error);
                alert('Failed to save changes.');
            }
        }

        // Âà†Èô§Â∏ñÂ≠ê
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }

            try {
                const response = await fetch('/api/posts', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        id: postId,
                        isAdmin: true
                    }),
                });

                if (response.ok) {
                    loadDashboardData();
                } else {
                    alert('Failed to delete post.');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Failed to delete post.');
            }
        }

        // ÂõûËΩ¶ÁôªÂΩï
        document.getElementById('adminPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') adminLogin();
        });
    </script>
</body>
</html>
