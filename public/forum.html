    <header>
        <h1>Message Board</h1>
    </header>
    <main>
        <!-- ÊòµÁß∞ËæìÂÖ•ÂºπÁ™ó -->
        <div id="nicknameModal" class="modal">
            <div class="modal-content">
                <h2>Welcome to the Forum!</h2>
                <p>Please enter your nickname to continue:</p>
                <input type="text" id="nicknameInput" placeholder="Enter your nickname..." maxlength="20" />
                <button id="nicknameSubmit">Enter Forum</button>
            </div>
        </div>

        <!-- ÁïôË®ÄÊùøÂÆπÂô® -->
        <section class="chat-container" id="forumContainer" style="display: none;">
            <div class="forum-header">
                <span>Welcome, <strong id="currentUser"></strong>!</span>
                <div>
                    <button id="changeNickname" class="small-btn">Change Nickname</button>
                    <button id="adminLogin" class="small-btn" onclick="window.location.href='admin.html'" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">üîê Admin</button>
                </div>
            </div>
            
            <div class="chat-box" id="chatBox">
                <!-- ÁïôË®ÄÂ∞ÜÂä®ÊÄÅÂä†ËΩΩ -->
            </div>
            
            <div class="chat-input-container">

            </div>
        </section>

    <script>
        // Ê∑±Ëâ≤Ê®°ÂºèÂàáÊç¢
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.style.transform = 'rotate(360deg)';
            setTimeout(() => { themeToggle.style.transform = 'rotate(0deg)'; }, 300);
        });
    </script>
    <script src="js/forum.js"></script>
